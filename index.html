<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz App</title>
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon for better branding -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="A simple quiz application to test your knowledge on various topics."
    />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Simple Quiz</h1>
      </header>
      <section class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-btns" role="group" aria-labelledby="question"></div>
        <button id="next-btn" aria-label="Next question">Next</button>
      </section>
    </main>

    <!-- Linking the JavaScript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
